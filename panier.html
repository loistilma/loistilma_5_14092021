<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orinoco | Votre panier</title>
    <link rel="stylesheet" href="stylesheets/cart.css">
  </head>
  <body>
    <header-component></header-component>
    <main id="main">
      <div class="container my-2">
        <h1>Panier</h1>
      </div>
      <div class="container">
          <div id="cartSection">
            <div class="table-responsive">
              <table class="table mb-0">
                <thead>
                  <tr>
                    <th scope="col">Aperçu</th>
                    <th scope="col"><b>Article</b></th>
                    <th scope="col"><b>PU</b></th>
                    <th class="text-center" scope="col"><b>Quantité</b></th>
                    <th scope="col"><b>PT</b></th>
                    <th class="text-center" scope="col"><i class="fas fa-trash-alt"></i></th>
                  </tr>
                </thead>
                <tbody class="bg-light"></tbody>
                <tfoot></tfoot>
              </table>
            </div>
          </div>
          <div id="formSection">
            <form id="formToJson" novalidate>
              <div class="row">
                <div class="form-group mb-2 col-sm-6">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" class="form-control"  placeholder="Faubert" required>
                    <div class="invalid-feedback">
                        Ce champ est obligatoire
                    </div>
                </div>        
                <div class="form-group mb-2 col-sm-6">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" name="firstName" class="form-control"  placeholder="Claude" required>
                    <div class="invalid-feedback">
                        Ce champ est obligatoire
                    </div>
                </div>
              </div>
              <div class="form-group mb-2">
                  <label for="address">Adresse</label>
                  <input type="text" id="address" name="address" class="form-control"  placeholder="35 cours Jean Jaures" required>
                  <div class="invalid-feedback">
                      Ce champ est obligatoire
                  </div>
              </div>
              <div class="form-group mb-2">
                  <label for="city">Code postale - Ville</label>
                  <input type="text" id="city" name="city" class="form-control" placeholder="33200 BORDEAUX" required>
                  <div class="invalid-feedback">
                      Ce champ est obligatoire
                  </div>
              </div>
              <div class="form-group mb-2">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="claudefaubert@example.com" required>
                  <div class="invalid-feedback">
                      Veuillez entrer une adresse e-mail valide
                  </div>
              </div>
              <div class="text-center">        
                  <button id="btnSubmit" type="submit" class="btn btn-primary">Commander</button>
              </div>
            </form>
          </div>
      </div>
      <div id="modalConfirm" class="modal fade" tabindex="-1"></div>
    </main>
    <footer-component></footer-component>
    <!-- All pages -->
    <script type="module" src="config/config.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/js/dist/dom/data.js"></script>
    <script src="node_modules/bootstrap/js/dist/dom/event-handler.js"></script>
    <script src="node_modules/bootstrap/js/dist/dom/manipulator.js"></script>
    <script src="node_modules/bootstrap/js/dist/dom/selector-engine.js"></script>
    <script src="node_modules/bootstrap/js/dist/base-component.js"></script>
    <script src="node_modules/bootstrap/js/dist/modal.js"></script>
    <script src="node_modules/bootstrap/js/dist/tooltip.js"></script>
    <script src="src/header/header.js"></script>
    <script type="module" src="src/utilities/api.js"></script>
    <script src="src/utilities/formatHelper.js"></script>
    <script src="src/utilities/htmlHelper.js"></script>
    <script src="src/footer/footer.js"></script>
    <script src="src/utilities/animate.js"></script>
    <!-- All pages -->
    <script src="src/utilities/storageHelper.js"></script>
    <!-- Individual -->
    <script src="src/cart/createCart.js"></script>
    <script src="src/cart/formValidation.js"></script>
    <script src="src/cart/modalConfirm.js"></script>
    <script src="src/cart/postCart.js"></script>
    <script src="src/cart/index.js"></script>
    <script src="src/utilities/bsTools.js"></script>
    <!-- Individual -->
  </body>
</html>
